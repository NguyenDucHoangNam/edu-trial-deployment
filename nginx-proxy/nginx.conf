server {
    # Lắng nghe ở cổng 80, cổng HTTP mặc định
    listen 80;

    # Khi người dùng truy cập vào trang chủ hoặc các đường dẫn con
    location / {
        # Chuyển tiếp request đến container frontend
        # 'frontend-service' là tên dịch vụ chúng ta sẽ định nghĩa trong docker-compose
        proxy_pass http://frontend-service:3000; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Khi người dùng gọi API (các đường dẫn bắt đầu bằng /api)
    location /api {       
        proxy_pass http://backend-service:8080; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}